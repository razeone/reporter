<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
    	
    	<div class="row login">
    		<h2 class="logo-heading">Logo</h2>
			<img src="img/logoWiki.gif" class="img-responsive logo-front" alt="Responsive image">
			
			<button class="btn btn-lg btn-primary btn-block" type="button" id="login">Entrar</button>
				<form class="form-signin" role="form" action="carousel.html">
	
						<h2 class="form-signin-heading">Iniciar Sesión</h2>
						<input type="email" class="form-control" placeholder="Correo electrónico:" required autofocus>
						<input type="password" class="form-control" placeholder="Contraseña" required>
						<label class="checkbox">
							<input type="checkbox" value="remember-me"> Recordarme
						</label>
				
					<button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
				</form>				
			<button class="btn btn-lg btn-primary btn-block btn-success" type="button">Registrarse</button>
    	</div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/view.js"></script>
  </body>
</html>
